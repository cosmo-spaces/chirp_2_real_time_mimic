<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovozni matnga o'girish</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #microphone { 
            font-size: 48px; 
            cursor: pointer;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
            color: #666;
        }
        #result { 
            margin-top: 20px; 
            font-size: 18px;
            min-height: 100px;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        #file-upload {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #audio-player {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="container">
        <h1>Ovozni matnga o'girish</h1>
        <div id="microphone">ðŸŽ¤</div>
        <div id="timer">00:00:00</div>
        <div id="file-upload">
            <input type="file" id="audio-file" accept="audio/*" style="display: none;">
            <button class="button" onclick="document.getElementById('audio-file').click()">Fayl yuklash</button>
        </div>
        <div id="audio-player">
            <audio controls>
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="result">Natija bu yerda ko'rsatiladi...</div>
    </div>

    <script>
        const socket = io();
        const microphone = document.getElementById('microphone');
        const timer = document.getElementById('timer');
        const result = document.getElementById('result');
        const fileInput = document.getElementById('audio-file');
        const audioPlayer = document.getElementById('audio-player');
        const audio = audioPlayer.querySelector('audio');
        let isRecording = false;
        let mediaRecorder;
        let startTime;
        let timerInterval;

        microphone.addEventListener('click', toggleRecording);
        fileInput.addEventListener('change', handleFileUpload);

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    channelCount: 1,
                    sampleRate: 16000,
                    sampleSize: 16,
                    echoCancellation: true,
                    noiseSuppression: true
                } 
            });

            // Create AudioContext for WAV conversion
            const audioContext = new AudioContext({
                sampleRate: 16000,
            });
            const source = audioContext.createMediaStreamSource(stream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            source.connect(processor);
            processor.connect(audioContext.destination);
            
            let audioChunks = [];
            
            processor.onaudioprocess = (e) => {
                if (isRecording) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    // Convert Float32Array to Int16Array
                    const pcmData = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        pcmData[i] = inputData[i] * 32767;
                    }
                    audioChunks.push(pcmData);
                    
                    // Send chunks every 3 seconds (roughly)
                    if (audioChunks.length >= 12) { // 4096 samples * 12 â‰ˆ 3 seconds 
                        const concatenated = new Int16Array(audioChunks.reduce((acc, chunk) => [...acc, ...chunk], []));
                        const wavBlob = createWavBlob(concatenated);
                        
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            socket.emit('audio_chunk', { 
                                audio: reader.result,
                                format: 'wav'
                            });
                        };
                        reader.readAsDataURL(wavBlob);
                        audioChunks = [];
                    }
                }
            };

            function createWavBlob(pcmData) {
                const wavHeader = new ArrayBuffer(44);
                const view = new DataView(wavHeader);
                
                // RIFF chunk descriptor
                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + pcmData.length * 2, true);
                writeString(view, 8, 'WAVE');
                
                // fmt sub-chunk
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, 16000, true);
                view.setUint32(28, 32000, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                
                // data sub-chunk
                writeString(view, 36, 'data');
                view.setUint32(40, pcmData.length * 2, true);
                
                const blob = new Blob([wavHeader, pcmData], { type: 'audio/wav' });
                return blob;
            }

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            mediaRecorder = { 
                stop: () => {
                    isRecording = false;
                    source.disconnect();
                    processor.disconnect();
                }
            };
            
            isRecording = true;
            microphone.textContent = 'â¹ï¸';
            result.textContent = 'Yozib olinmoqda...';
            
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            microphone.textContent = 'ðŸŽ¤';
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            timer.textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        function sendAudioToServer(chunks) {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            processAudio(formData);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                audio.src = URL.createObjectURL(file);
                audioPlayer.style.display = 'block';

                const formData = new FormData();
                formData.append('audio', file, file.name);
                processAudio(formData);
            }
        }

        function processAudio(formData) {
            result.textContent = 'Fayl qayta ishlanmoqda... Bu bir necha daqiqa davom etishi mumkin.';
            fetch('/recognize', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        result.textContent = data.text;
                    } else {
                        result.textContent = 'Xato: ' + data.error;
                        console.error('Error details:', data.error);
                    }
                })
                .catch(error => {
                    result.textContent = 'Xato yuz berdi: ' + error;
                    console.error('Error details:', error);
                });
        }

        socket.on('transcription', (data) => {
            const currentText = result.textContent;
            result.textContent = currentText === 'Yozib olinmoqda...' ? 
                data.text : 
                currentText + ' ' + data.text;
        });

        socket.on('error', (data) => {
            console.error('Server error:', data.message);
        });
    </script>
</body>
</html>
